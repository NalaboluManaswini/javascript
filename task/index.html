<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Checker</title>

    <style>
        body {
            font-family: Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        input {
            padding: 8px;
            width: 200px;
            border: 1px solid gray;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 15px;
            border: none;
            background-color: purple;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        p {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h2>Even or Odd Number Checker</h2>

    <!-- Input box -->
    <input type="number" id="numInput" placeholder="Enter a number">

    <!-- Button -->
    <button onclick="checkNumber()">Check</button>

    <!-- Output -->
    <p id="result"></p>

    <script>
        function checkNumber() {
            let num = document.getElementById("numInput").value; // variable

            if (num === "") {
                document.getElementById("result").style.color = "red";
                document.getElementById("result").textContent = "Please enter a number!";
            }
            else if (num % 2 === 0) { // even
                document.getElementById("result").style.color = "green";
                document.getElementById("result").textContent = num + " is an EVEN number";
            } 
            else { // odd
                document.getElementById("result").style.color = "blue";
                document.getElementById("result").textContent = num + " is an ODD number";
            }
        }
    </script>

</body>
</html>
