<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s;
        }

        h1 {
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
        }

        .red { background-color: red; }
        .green { background-color: green; }
        .blue { background-color: blue; }
        .yellow { background-color: goldenrod; }
        .purple { background-color: purple; }
    </style>
</head>
<body>

    <h1>Click a button to change background color</h1>

    <button class="red" onclick="changeColor('red')">Red</button>
    <button class="green" onclick="changeColor('green')">Green</button>
    <button class="blue" onclick="changeColor('blue')">Blue</button>
    <button class="yellow" onclick="changeColor('goldenrod')">Yellow</button>
    <button class="purple" onclick="changeColor('purple')">Purple</button>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</body>
</html>
